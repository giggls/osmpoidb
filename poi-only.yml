tables:

  poi_poly:
    fields:
    - key: null
      name: osm_id
      type: id
    - key: null
      name: geom
      type: geometry
    - key: null
      name: tags
      type: hstore_tags
    type: polygon
    mapping:
      amenity: [__any__]
      building: 'static_caravan'
      building:  'cabin'
      historic: [__any__]
      leisure: [__any__]
      shop: [__any__]
      tourism: [__any__]
      industrial: [__any__]
      craft: [__any__]
      man_made: [__any__]
      healthcare: [__any__]
      emergency: [__any__]
      # It is IMO a bad tagging decision that we need those :(
      playground: [__any__]
      camp_site: [__any__]    

  poi_line:
    fields:
    - key: null
      name: osm_id
      type: id
    - key: null
      name: geom
      type: geometry
    - key: null
      name: tags
      type: hstore_tags
    type: linestring
    mapping:
      # WTF, there are even line shapoed POI in OSM
      playground: [__any__]

  poi_point:
    fields:
    - key: null
      name: osm_id
      type: id
    - key: null
      name: geom
      type: geometry
    - key: null
      name: tags
      type: hstore_tags
    type: point
    mapping:
      amenity: [__any__]
      building: 'static_caravan'
      building:  'cabin'
      historic: [__any__]
      leisure: [__any__] 
      shop: [__any__]    
      tourism: [__any__] 
      industrial: [__any__]
      craft: [__any__]
      man_made: [__any__]
      healthcare: [__any__]
      emergency: [__any__]
      highway: [__any__]
      # It is IMO a bad tagging decision that we need those :(
      playground: [__any__]
      camp_site: [__any__]
      
  poi_camp_siterel:
    fields:
    - key: null
      name: member_id
      type: member_id
    - key: null
      name: site_id
      type: id
    - key: null
      name: osm_type
      type: member_type
    - key: null
      name: member_tags
      type: hstore_tags
      from_member: true
    - key: null
      name: site_tags
      type: hstore_tags
    type: relation_member
    relation_types: [site]
    mapping:
      tourism : [camp_site]
      site: [camp_site]

tags:
  exclude:
  - created_by
  - source
  - tiger:*
  - note
  load_all: true

# mangles nodes positive, ways negative, relations negative -1e17
use_single_id_space: true
